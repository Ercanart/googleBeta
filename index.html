<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleBeta2</title>
    <link rel="stylesheet" href="cssData/style.css">
</head>
<body>
    <header>  <!-- google image -->
        <img src="images/googlebeta.jpg" alt="">
    </header>
    <nav>  <!-- GreyBox -->
        <div> <!-- firstBox for p -->
            <p id="greyp">Search the web using Google!</p> 
        </div>
        <div class="greyBox">  <!-- grey box (dikey olarak ortalayacağımız nesne!!!) SecondBox -->
            <input type="text" id="searchInput"> <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </nav>
    <section>
        <div class="div1" >
           <div class="childDiv">
                <a>
                    Special Searches 
                </a> <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                    Stanford Search 
                </a> <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">
                    Linux Search 
                </a>
            </div>
        </div>
        <div class="div2">
            <div class="childDiv">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                    Help!
                </a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">
                    About Google!
                </a> <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">
                    Company Info
                </a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">
                    Google! Logos
                </a>
            </div>
        </div>

        <divlast> <!-- Bu kapsayıcı div, div3 box ' unu oluşturuyor.' -->
            <div>   
                <p id="greenp">  
                    Get Google! <br>
                    updates monthly:
                </p>
            </div>
            <div class="div3">
                <form>
                    <input type="e-mail" id="emailInput" placeholder="your e-mail"> <br>
                </form>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" id="aindent">
                      Archive
                </a>
            </div>
        </divlast>
    </section>
     
    <footer>
        <p>
            Copyright ©1998 Google Inc.
        </p>
    </footer>
</body>
</html>
